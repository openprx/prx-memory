name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v0.1.0)'
        required: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: prx-memory-mcp

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            suffix: linux-amd64
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            suffix: linux-arm64
            use_cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            suffix: macos-amd64
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            suffix: macos-arm64
            use_cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            suffix: windows-amd64
            use_cross: false

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: '25.x'

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install system deps (Linux native)
        if: runner.os == 'Linux' && !matrix.use_cross
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.use_cross
        run: cross build --release -p prx-memory-mcp --target ${{ matrix.target }}

      - name: Build (native)
        if: "!matrix.use_cross"
        run: cargo build --release -p prx-memory-mcp --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          chmod +x prx-memory-mcp
          tar czf ../../../prx-memory-mcp-${{ matrix.suffix }}.tar.gz prx-memory-mcp
          cd ../../..
          sha256sum prx-memory-mcp-${{ matrix.suffix }}.tar.gz > prx-memory-mcp-${{ matrix.suffix }}.tar.gz.sha256

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path prx-memory-mcp.exe -DestinationPath ../../../prx-memory-mcp-${{ matrix.suffix }}.zip
          cd ../../..
          Get-FileHash prx-memory-mcp-${{ matrix.suffix }}.zip -Algorithm SHA256 | Format-List Hash | Out-File prx-memory-mcp-${{ matrix.suffix }}.zip.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: prx-memory-mcp-${{ matrix.suffix }}
          path: |
            prx-memory-mcp-${{ matrix.suffix }}.*
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: prx-memory ${{ steps.tag.outputs.tag }}
          files: artifacts/*
          body: |
            ## prx-memory MCP Server ${{ steps.tag.outputs.tag }}

            | Platform | Architecture | File |
            |----------|-------------|------|
            | Linux | x86_64 | `prx-memory-mcp-linux-amd64.tar.gz` |
            | Linux | ARM64 | `prx-memory-mcp-linux-arm64.tar.gz` |
            | macOS | Intel | `prx-memory-mcp-macos-amd64.tar.gz` |
            | macOS | Apple Silicon | `prx-memory-mcp-macos-arm64.tar.gz` |
            | Windows | x86_64 | `prx-memory-mcp-windows-amd64.zip` |
